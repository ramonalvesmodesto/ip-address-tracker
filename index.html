<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header id="headerIpSearch">
        <h2>Rastreador de endereço IP</h2>
        <div id="form"><input type="search" name="search" id="search" value=""
                placeholder="Procure por qualquer endereço IP ou domínio"> <input type="submit" name="submit"
                id="submit" value=""></div>
        <div id="ipInformation">
            <div class="box"><span>Endereço Ip</span>
                <p id="ipAddress"></p>
            </div>
            <div class="box"><span>Localização</span>
                <p id="location"></p>
            </div>
            <div class="box"><span>Timezone</span>
                <p id="timezone"></p>
            </div>
            <div class="box"><span>Isp</span>
                <p id="isp"></p>
            </div>
        </div>
    </header>
    <div id="map"></div>
</body>

</html>
